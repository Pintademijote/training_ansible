---
- name: install
  hosts: prod

  tasks:
  - name: Install nginx
    become_user: root
    ansible.builtin.package:
      name: nginx
      state: present
    notify:
    - install nginx

  handlers:
    - name: enable service nginx, if not started
      ansible.builtin.service:
        name: nginx
        enabled : yes
    - name: Start service nginx, if not started
      ansible.builtin.service:
        name: nginx
        state: start
...